<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head/>

<ui:composition>
    <p:toolbar>
        <p:toolbarGroup name="left">
            <p:commandButton icon="pi pi-home" action="/user/HomePage.xhtml?faces-redirect=true" rendered="#{pageHeaderController.actId == 1}"/>
            <p:commandButton icon="pi pi-home" action="/librarian/HomePage.xhtml?faces-redirect=true" rendered="#{pageHeaderController.actId == 2}"/>
            <p:commandButton icon="pi pi-home" action="/admin/HomePage.xhtml?faces-redirect=true" rendered="#{pageHeaderController.actId == 3}"/>

            <p:menuButton value="Default" icon="pi pi-list" >
                <p:menuitem value="Books" url="/aria/user/Book.xhtml" icon="pi pi-file" rendered="#{pageHeaderController.actId != 4}"/>
                <p:menuitem value="My borrowed books" url="/aria/user/BorrowedBook.xhtml" icon="pi pi-shopping-cart" rendered="#{pageHeaderController.actId != 4}" />
                <p:menuitem value="Profile" url="/aria/user/Profile.xhtml" icon="pi pi-pencil"/>
                <p:menuitem value="Notifications" url="/aria/user/Notification.xhtml" icon="pi pi-comment" rendered="#{pageHeaderController.actId != 4}"/>
            </p:menuButton>

            <p:menuButton value="Carrier" icon="pi pi-list" rendered="#{pageHeaderController.actId != 1}">
                <p:menuitem value="Show all deliveries" url="/aria/carrier/AllDelivery.xhtml" icon="pi pi-file" />
                <p:menuitem value="Show my deliveries" url="/aria/carrier/MyDeliveries.xhtml" rendered="#{pageHeaderController.actId == 4}" icon="pi pi-file" />
            </p:menuButton>

            <p:menuButton value="Librarian" icon="pi pi-list" rendered="#{pageHeaderController.actId == 2 || pageHeaderController.actId == 3}">
                <p:menuitem value="Books" url="/aria/librarian/Book.xhtml" icon="pi pi-file"/>
                <p:menuitem value="Genres" url="/aria/librarian/Genre.xhtml" icon="pi pi-tags"/>
                <p:menuitem value="Authors" url="/aria/librarian/Author.xhtml" icon="pi pi-user-edit"/>
                <p:menuitem value="Languages" url="/aria/librarian/Language.xhtml" icon="pi pi-globe"/>
                <p:menuitem value="Borrowed books" url="/aria/librarian/BorrowedBook.xhtml" icon="pi pi-shopping-cart"/>
                <p:menuitem value="Users" url="/aria/librarian/User.xhtml" icon="pi pi-users"/>
            </p:menuButton>

            <p:menuButton value="Admin" icon="pi pi-list" rendered="#{pageHeaderController.actId == 3}">
                <p:menuitem value="Edit Users"  url="/aria/admin/User.xhtml" icon="pi pi-pencil"/>
            </p:menuButton>
        </p:toolbarGroup>

        <p:toolbarGroup name="right" align="right">
            <p:commandButton action="#{pageHeaderController.signOut}" icon="pi pi-times" styleClass="rounded-button ui-button-danger ui-button-outlined" />
        </p:toolbarGroup>
    </p:toolbar>
    <h:outputText/>
</ui:composition>
</html>
