<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h1 align="center">Aria</h1>
</h:head>
<div align="center">
    <h:form id="form">
        <p:focus/>
        <p:growl id="growl" showDetail="true" />

        <h:panelGrid columns="2" columnClasses="p-col-12 p-col-12">

            <h:outputLabel for="username"  value="Username:"/>
            <p:inputText id="username" label="Username" value="#{createController.loginName}" required="true">
                <f:validateLength minimum="5" maximum="12"/>
            </p:inputText>

            <h:outputLabel for="password" value="Password:"/>
            <p:password id="password" label="Password"
                        required="true"
                        value="#{createController.password}"
                        toggleMask="true" inline="true" feedback="true"/>

            <h:outputLabel for="firstName" value="First name:"/>
            <p:inputText id="firstName" label="First name" value="#{createController.firstName}" required="true">
                <f:validateLength minimum="3"/>
            </p:inputText>

            <h:outputLabel for="lastName" value="Last name:"/>
            <p:inputText id="lastName" label="Last name" value="#{createController.lastName}" required="true">
                <f:validateLength minimum="3"/>
            </p:inputText>

            <h:outputLabel for="birth" value="Date of birth:"/>
            <p:datePicker id="birth" label="Date of birth" value="#{createController.dateOfBirth}" required="true"/>

            <h:outputLabel for="phoneNumber" value="Phone number:"/>
            <p:inputMask  id="phoneNumber" label="Phone number"
                         mask="(99) 999-9999" validateMask="true" autoClear="false"
                         value="#{createController.phoneNumber}"
                         required="true"/>

            <h:outputLabel for="email" value="E-mail address:"/>
            <p:inputText id="email" label="E-mail address" value="#{createController.email}" required="true" validatorMessage="E-mail does not match pattern.">
                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </p:inputText>

            <h:outputLabel for="address" value="Address:"/>
            <p:inputText id="address" label="Address" value="#{createController.address}" required="true">
                <f:validateLength minimum="8"/>
            </p:inputText>

        </h:panelGrid>
        <p:commandButton action="#{createController.create}"
                          value="Create account" update="form:growl"/>
    </h:form>
    <p:link outcome="/greet.xhtml">Take me back to the homepage!</p:link>
</div>

</html>
