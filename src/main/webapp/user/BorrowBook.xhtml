<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>
    <title>Borrowing</title>
</h:head>
<h:body>
    <h:form id="form">
        <ui:include src="/PageHeader.xhtml"/>
        <p:growl id="msg"/>

        <h1>Borrowing #{borrowBookController.book.bookTitle}</h1>

        <h:outputLabel value="!!! There is no available book of this currently. Please check back later or set a notification for it." rendered="#{!borrowBookController.exist}"/>

        <p:panelGrid columns="2">
            <p:outputLabel value="Title: "/>
            <p:outputLabel value="#{borrowBookController.book.bookTitle}"/>

            <p:outputLabel value="Author(s): "/>
            <p:outputLabel value="#{borrowBookController.book.authorsString}"/>

            <p:outputLabel value="Genre(s): "/>
            <p:outputLabel value="#{borrowBookController.book.genresString}"/>

            <p:outputLabel value="Available items: "/>
            <p:outputLabel value="#{borrowBookController.book.availableItems}"/>

            <p:outputLabel/>
            <p:outputLabel/>

            <p:row>
                <p:column colspan="2" >
                    <p:outputLabel value="!!! Warning !!!"/>
                    <p:outputLabel value="If you do not return the book in 2 weeks, then additional charges will be  applied!"/>
                </p:column>
            </p:row>

            <p:row>
                <p:column colspan="2" rendered="#{borrowBookController.exist}">
                    <p:commandButton action="#{borrowBookController.borrowBook}" value="Borrow book"/>
                </p:column>
                <p:column colspan="2" rendered="#{!borrowBookController.exist}">
                    <p:outputLabel value="The book is not available currently. Please check back later or set a notification for it."/>
                    <p:commandButton value="Notify me!" action="#{borrowBookController.notify(borrowBookController.bookId)}" icon="pi pi-flag" update="form:msg"/>
                </p:column>
            </p:row>
        </p:panelGrid>
        <p:linkButton outcome="Book.xhtml" value="Take me back to the books." style="margin-right:20px"/>
    </h:form>
</h:body>
</html>
