<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h1 align="center">Aria</h1>
</h:head>
<div align="center">
        <h:form id="greetForm">
            <h:panelGrid columns="2">
                <h:outputLabel for="username">Username:</h:outputLabel>
                <p:inputText id="username"
                             value="#{loginController.username}"
                             required="true"/>

                <h:outputLabel for="password">Password:</h:outputLabel>
                <p:password id="password"
                             value="#{loginController.password}" label="password"
                            required="true"/>

            </h:panelGrid>
            <p:commandButton id="login_btn" value="Login"
                             action="#{loginController.login}"
                             validateClient="false" ajax="false"/>
            <p:messages id="messages" showDetail="true">
                <p:autoUpdate/>
            </p:messages>
        </h:form>
        <br />
        <p:link outcome="/greet.xhtml" value="Back to the starting page!" />
</div>
</html>
